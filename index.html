<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Plattegrond looproute naar INIT gebouw</title>

    <!-- include leaflet css and javascript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" crossorigin="" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==">

    <!-- the leaflet easymap javascript -->

      .leasymap {
        /* Important: the element needs a height! */

    <!-- This is the map element -->

			data-locate="true"></div>
